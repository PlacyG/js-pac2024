<html>
<body>
<script language="JavaScript">
var rok_pac=prompt("Podaj rok, od którego działa JavaScript=","");
var a=parseFloat(rok_pac);

if(a == 1995) {
    document.write('<div style="color:blue;font-size:4em;">Zgadza się, 1995 to rok od kiedy funkcjonuje JS</div>');
} else {
    document.write('<div style="color:red;font-size:7em;">Źle musisz się doedukować</div>');
}
document.write("Wczytany rok=" + a);
</script>
</body>
</html>
