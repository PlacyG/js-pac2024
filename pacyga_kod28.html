  <h1 style="color: #e74c3c;"> <li> Programowanie obiektowe: definicja (angielski skrót, obiekty, stan, zachowanie,
    końcowa konkluzja czym jest programowanie obiektowe) </h1>
  <h3 style="color: #e74c3c;"> Programowanie obiektowe (ang. object-oriented programming) — sposób programowania, w
    którym programy definiuje się za pomocą: <br>
    1. obiektów (obiekty powoływane są do życia wirtualnego przez programistę, mogą być kasowane
    przez programistę) np. okienka w Windows->okienko jest obiektem, <br>
    2. obiekt ma jakiś stan (czyli dane, w programowaniu obiektowym nazywane najczęściej polami) np.
    wielość okienka w Windows, <br>
    3. obiekt wykazuje pewne zachowanie (czyli posiada pewne procedury w programowaniu
    obiektowym nazywane metody). Np. jest zdefiniowana metoda do zmiany wielkości okienka.
    Czyli obiektowy program komputerowy wyrażony jest jako zbiór takich obiektów,
    komunikujących się pomiędzy sobą w celu wykonywania zadań. <br>
    Programowanie obiektowe jest to podejście bardziej naturalne dla ludzi, bardziej zgodne z
    rzeczywistością. W pamięci komputera tworzona jest wirtualna rzeczywistość. Definiowane
    (powoływane są do wirtualnego życia w pamięci komputera) obiekty na podstawie wcześniej
    zdefiniowanych klas. Obiekty mają zdefiniowane metody oraz pola. </h3>
