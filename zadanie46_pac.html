<!DOCTYPE html> 
 <head> 
 <title>Sprawdzenie danych Pacyga </title> 
 <meta charset="utf-8"> 
 </head> 
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
 do {
var liczba1=prompt("wysokość=","");
 var h_pol=parseFloat(liczba1);
 }
 while ( h_pol<=0);
 do {
var liczba1=prompt("podstawę=","");
 var a_pac=parseFloat(liczba1);
 }
 while(!( a_pac>0));
var Pole=a_pac*h_pol/2;
 document.write("Pole="+Pole.toFixed(2)+" cm^2"+"<br>");
 </script>
</div>
</body>
</html>
