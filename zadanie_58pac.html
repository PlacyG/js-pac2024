<html>
    <body>
        <script>
            let l1 = parseInt(prompt("Podaj liczbe 1:"));
            let l2 = parseInt(prompt("Podaj liczbe 2:"));
            function lWrite(l1, l2) {
                let output = "";
                let step;
                if (l1 < l2) {
                    step = 1;
                } else if (l1 > l2) {
                    step = -1;
                } else {
                    alert("Podane liczby sa rowne");
                    return;
                }
                for (let i = l1; (l1 < l2 ? i <= l2 : i >= l2); i += step) {
                    if (i % 2 !== 0) {
                        output += i + ", ";
                    }
                }
                return output;
            }
            if (isNaN(l1) || isNaN(l2)) {
                alert("Podano nieprawidlowe liczby");
            } else {
                let result = lWrite(l1, l2);
                if (result) {
                    let otvet1 = "<span style='font-size: 30px; 'color:green;'>" + "Liczby nieparzyste od " + l1 + " do " + l2 + ":\n" + result + "</span>";
                    let otvet2 = "<span style='font-size: 15px; color:blue;'>" + "Liczby nieparzyste od " + l1 + " do " + l2 + ":\n" + result + "</span>";
                    if (l1 < l2) {
                        document.write(otvet1);
                    } else {
                        document.write(otvet2);
                    }
                }
            }
        </script>
    </body>
</html>
